<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Element Creation and Deletion </title>
    <style>
        body{
            background-color: #121212;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <ul class="languages">
        <li>Python</li>
        <li>Cpp</li>
        <li>Javascript</li>
    </ul>
</body>

<script>

    /*      Brute Force Method - Here we need to traverse whole tree      */
    function addLanguages(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.languages').appendChild(li)
    }
    addLanguages('Solidity');


// const li - function scope


    /*      Optimize Method -   As tree is not traversed whole again and again     */
    function addOptiLanguages(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.languages').appendChild(li)
    }
    addOptiLanguages('Typescript');



// Replacing Values 

    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML = "MOJO"
    const newli = document.createElement('li')
    newli.textContent = "MOJO"
    secondlang.replaceWith(newli)

    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>MOJO</li>' 


// Remove 

    const lastlanguage = document.querySelector('li:last-child')
    lastlanguage.remove()


</script>

</html>
